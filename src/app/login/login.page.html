<ion-content [fullscreen]="true">
  <div class="cont">
     <strong>Welcome Back!</strong><br>
     <p>Login to your Account</p><br>
     </div>
   <div id="container">
     
     <div class="input-container">
       <input type="email" class="user-white" [(ngModel)]="email" placeholder="Email">
       <ion-icon color="medium" name="mail" class="input-icon"></ion-icon>
     </div><br><br>
     <div class="input-container">
       <input type="password" class="user-white" [(ngModel)]="password" placeholder="Password">
       <ion-icon color="medium" name="lock-closed" class="input-icon"></ion-icon>
     </div><br><br>
     <ion-button style=" width: calc(100% - 70px);" shape="round" color="tertiary"  (click)="login()">Login</ion-button>
   </div>
 </ion-content>
