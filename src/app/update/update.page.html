<ion-content [fullscreen]="true">
  <div class="input"> 
 
     <ion-item>
      <ion-label position="floating"> Title </ion-label>
      <ion-input type="text" [(ngModel)]="users.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Singer </ion-label>
      <ion-input type="text" [(ngModel)]="users.singer"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> rating </ion-label>
      <ion-input type="number" [(ngModel)]="users.rating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label > Date </ion-label>
      <input type="date" [(ngModel)]="users.record">
    </ion-item>
 
  </div>
  <div class="update-btn">  
   <ion-button (click)="update()" color="primary">Update</ion-button>
  </div>
 </ion-content>
